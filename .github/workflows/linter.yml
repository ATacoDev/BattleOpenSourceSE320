name: Lint Code Base

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Install Clang Tools
      run: |
        sudo apt-get update
        sudo apt-get install clang-format clang-tidy -y

    - name: Run clang-format
      run: |
        find . -regex '.*\.\(cpp\|hpp\|cc\|h\)' -exec clang-format -i -style=file {} \+
        git diff --exit-code

    - name: Run clang-tidy
      run: |
        find . -regex '.*\.\(cpp\|hpp\|cc\|h\)' -exec clang-tidy {} \;